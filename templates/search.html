<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>SteamRate</title>
    <link href="{{ url_for('static', filename='steamrate.css') }}" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>

<body>
   <header>
        <ul>
            <li>
                <a href="index.html">STEAMRATE</a>
            </li>
            <li>
                <a href="index.html">DOKUMENTATION</a>
            </li>
        </ul>
   </header>
   <div id="background"></div>
   <div id="searchfield">
        <div id="logo">
            <img id="steamlogo" src="{{ url_for('static', filename = 'testlogo.png') }}">
        </div>

        <section>
            <form action="/search" class="searchform" method="get">
                <input name="q" placeholder="Steam ID" type="text" value="">
                <button type="submit">Search</button>
            </form>
        </section>
   </div>

  <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
  </div>

   <div class="steamid">
        <ul>
            <li>
                <h2>Your average score:</h2>
            </li>
            <li>
                <h2 id="average">92/100</h2>
            </li>
        </ul>
   </div>
    
   <h1>Games</h1>
    
   <div id="result">
        <ul class="games">
        </ul>
   </div>

   <div id="powered">
        <a href="http://steampowered.com" target="_blank">Powered by Steam</a>
   </div>


   <script type="text/javascript">
		// Intead of hard coding domain
		var ENDPOINT = "http://127.0.0.1:5000/api/search";
		
		// Event handler for form submission
		function doSearch(){
            $(".spinner").show();
			var q = $("input[name=q]").val();
			$.ajax({
				url: ENDPOINT,
				data: {q: q},
				success: showResult,
				dataType: "json"
			});
			// Form should not submit as normal
			return false;
		}
		
		// Event handler for successful API call
		function showResult(response){
			console.log(response);
            var $ul = $(".games");

            for (var i = 0; i < response.result.length; ++i) {
                $ul.append('<li class=game><img class="thumbnail" src="' + response.result[i].thumbnail + '">' + '</li>');
                $ul.append('<li class="game">' + response.result[i].name + '</li>');
                $ul.append('<li class="game">' + response.result[i].score + '</li>');
                }
            $(".spinner").hide();
            $('html, body').animate({ scrollTop: 900 }, 1000);
            $("#games").fadeIn(1000);
            }

		
		// Setup initial state
		$(function(){
			$("form").submit(doSearch);
            $(".spinner, #average").hide();
		});
   </script>
</body>
</html>
